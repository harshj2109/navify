<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Nunito+Sans:opsz,wght@6..12,200;6..12,400&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: Nunito Sans;
      }
      a {
        text-decoration: none;
      }


      .container2 {
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.5),
            rgba(0, 0, 0, 0.5)
          ),
          url("./public/christuniversity.jpg");
        background-size: 361px 715px;
        background-repeat: no-repeat;

        height: 100vh;
        width: 360px;
        text-align: center;
        margin: auto;
        margin-bottom: 0px;
      }
      .container2 img {
        margin-top: 99px;
        width: 152px;
        height: 140px;
      }
      .mainheading {
        width: 100%;
      }
      .mainheading p {
        color: white;
        font-size: 22px;
        letter-spacing: 1px;
        word-spacing: 2px;
        margin-top: 75px;
        font-weight: 500;
      }
      .btn2 button {
        padding: 8px 30px;
        font-size: 21px;
        color: white;
        background-color: #565252;
        opacity: 0.8;
        margin-top: 130px;
        border: none;
        outline: none;
        border-radius: 30px;
        cursor: pointer;
      }
      .logo img {
        width: 70px;
        height: 70px;
        display: inline-block;
      }
      .logo {
        text-align: right;
        margin-top: -105px;
      }
    </style>
  </head>
  <body>
    <div class="container2">
      <div class="img">
        <img src="./public/christsign.png" alt="" />
      </div>
      <div class="mainheading">
        <p>
          Welcome To <br />
          Yeshwanthpur Campus
        </p>
      </div>
      <div class="btn2">
        <a href="home.html"><button id="start-button">Lets Go</button></a>
      </div>
    </div>

    
  </body>
</html>
